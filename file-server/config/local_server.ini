[api]
api-type=http
api-hostname=localhost
api-port=8090

[auth]
auth-type=db

[db]
db-type=sqlite
sqlite-db-path=local_server.db
connection-pool-size=1
connection-pool-timeout=30

[encryption]
key-algorithm=aes-128-cbc
key-bytes=770A8A65DA156D24EE2A093277530142

[logging]
log-level=DEBUG

[store]
store-path=cache
max-file-size=500MB
store-size=1GB
chunk-size=1MB
enable-file-eviction=1

[session]
session-expiry-time=300
session-cleanup-interval=60
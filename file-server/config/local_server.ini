[api]
api-type=http
api-hostname=localhost
api-port=8090
read-buffer-size=64KB

[auth]
auth-type=db

[db]
db-type=sqlite
sqlite-db-path=local_server.db
connection-pool-size=1
connection-pool-timeout=30

[logging]
log-level=DEBUG

[remote]
enable-remote-server=1
worker-io-timeout=90
worker-queue-size=100
worker-retry-interval=1
num-download-workers=1
num-upload-workers=1

[store]
store-path=cache
max-file-size=500MB
store-size=1GB
chunk-size=1MB
enable-file-eviction=1

[session]
session-expiry-time=300
session-cleanup-interval=60